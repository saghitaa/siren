name: siren_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # === Mobile utilities ===
  audioplayers: ^5.2.0
  url_launcher: ^6.3.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Dependencies untuk koordinat di laporan
  geolocator: ^10.1.0
  latlong2: ^0.9.0
  flutter_map: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/siren.png"
  min_sdk_android: 21

  adaptive_icon_background: "#4ADEDE"
  adaptive_icon_foreground: "assets/images/siren.png"