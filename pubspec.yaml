name: siren_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # === Mobile utilities ===
  geolocator: ^10.1.0
  audioplayers: ^5.2.0
  url_launcher: ^6.3.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Firebase packages have been removed for the full SQLite implementation.
  # We will add flutter_local_notifications later.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
